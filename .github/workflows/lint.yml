name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, ğŸ” TypeScript, ğŸ’… Prettier, and ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint:strict

      - name: ğŸ” Type check
        run: yarn typecheck

      - name: ğŸ’… Prettier check
        run: yarn format:check

      - name: ğŸ—ï¸ Build check
        run: yarn build

      # - name: ğŸƒ Run jest
      #   run: yarn test